    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        // Function to fetch data and populate the table
        async function fetchAndPopulateTable() {
            try {
                // Replace with your actual API endpoint
                const response = await fetch('/food/getFoodHistory');
                if (!response.ok) {
                    throw new Error('Failed to fetch food data');
                }

                // Parse JSON data
                const foodData = await response.json();

                // Get the table body element
                const tableBody = document.getElementById('foodTableBody');

                // Clear any existing rows in the table body
                tableBody.innerHTML = '';

                // Populate the table with fetched data
                foodData.forEach(food => {
                    const row = document.createElement('tr');

                    // Food Name
                    const foodNameCell = document.createElement('td');
                    foodNameCell.textContent = food.name;
                    row.appendChild(foodNameCell);

                    // Calories
                    const caloriesCell = document.createElement('td');
                    caloriesCell.textContent = food.calories;
                    row.appendChild(caloriesCell);

                    // Category
                    const categoryCell = document.createElement('td');
                    categoryCell.textContent = food.category;
                    row.appendChild(categoryCell);

                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error populating the table:', error);
            }
        }

        // Call the function when the page loads
        document.addEventListener('DOMContentLoaded', fetchAndPopulateTable);



        // Pagination logic
        const rowsPerPage = 20;
        let currentPage = 1;

        function renderTable(page) {
            const startIndex = (page - 1) * rowsPerPage;
            const endIndex = Math.min(startIndex + rowsPerPage, foodData.length);
            const tableBody = document.getElementById("foodTableBody");
            tableBody.innerHTML = ""; // Clear existing rows

            for (let i = startIndex; i < endIndex; i++) {
                const row = document.createElement("tr");
                row.innerHTML = `
                <td>${foodData[i].name}</td>
                <td>${foodData[i].calories}</td>
                <td>${foodData[i].category}</td>
            `;
                tableBody.appendChild(row);
            }

            renderPagination(page);
        }

        function renderPagination(page) {
            const totalPages = Math.ceil(foodData.length / rowsPerPage);
            const pagination = document.getElementById("pagination");
            pagination.innerHTML = ""; // Clear existing pagination

            for (let i = 1; i <= totalPages; i++) {
                const li = document.createElement("li");
                li.className = `page-item ${i === page ? "active" : ""}`;
                li.innerHTML = `<a class="page-link" href="#">${i}</a>`;
                li.addEventListener("click", (e) => {
                    e.preventDefault();
                    currentPage = i;
                    renderTable(currentPage);
                });
                pagination.appendChild(li);
            }
        }

        // Initial render
        document.addEventListener("DOMContentLoaded", function () {
            renderTable(currentPage);
        });
    </script>
